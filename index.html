    <script>
      function openNav()
      {
          document.getElementById("navbar").style.width = "100%";
          document.getElementById("navbar").style.right = "0";
          document.getElementById("burger").style.display = "none";
          document.getElementsByClassName("closebtn")[0].style.display = "block";
          document.getElementsByClassName("logo")[0].style.display = "none";
          document.getElementById("burger-back").style.display = "none";
          document.getElementsByClassName("article")[0].style.display = "none";
          document.getElementsByClassName("article")[1].style.display = "none";
      }

      /* Close when someone clicks on the "x" symbol inside the overlay */
      function closeNav()
      {
          document.getElementById("navbar").style.width = "0%";
          document.getElementById("burger").style.display = "block";
          document.getElementsByClassName("closebtn")[0].style.display = "none";
          document.getElementsByClassName("logo")[0].style.display = "block";
          document.getElementById("burger-back").style.display = "block";
          document.getElementsByClassName("article")[0].style.display = "block";
          document.getElementsByClassName("article")[1].style.display = "block";
      }
    </script>
